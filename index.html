<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Christmas Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <div class="player-name align" contenteditable="true" id="p1-name">Player 1</div>
        <span class="vs align">vs</span>
        <div class="player-name align" contenteditable="true" id="p2-name">Player 2</div>
        <div class="bg"></div>
    </div>
    <div class="game-container">
        <div class="main-grid">
            <div class="box align">0</div>
            <div class="box align">1</div>
            <div class="box align">2</div>
            <div class="box align">3</div>
            <div class="box align">4</div>
            <div class="box align">5</div>
            <div class="box align">6</div>
            <div class="box align">7</div>
            <div class="box align">8</div>
        </div>
        <h2 id="results"></h2>
        <button id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
